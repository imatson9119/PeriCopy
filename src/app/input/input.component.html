<div class="input-container">
  <div class="header">Scripture Memory</div>
  <mat-form-field class="example-full-width">
    <mat-label>Scripture here</mat-label>
    <textarea
      [(ngModel)]="attempt"
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="5"
      cdkAutosizeMaxRows="100"
      placeholder="In the beginning, God..."
      (keydown)="this.onKeyDown($event)"
    ></textarea>
  </mat-form-field>
  <div class="button-container">
    <button (click)="submit()" mat-flat-button color="primary">Submit</button>
  </div>
</div>
