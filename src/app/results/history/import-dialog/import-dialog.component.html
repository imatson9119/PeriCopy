<h2 mat-dialog-title>Upload Files</h2>
<mat-dialog-content class="mat-typography">
  <p>Upload previous attempts here. Note that attempts will only be uploaded if they are not already present.</p>
  <app-file-upload #fileUpload></app-file-upload>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color='warn' mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" (click)="this.submit()" [disabled]="!this.canSubmit()" cdkFocusInitial>Upload</button>
</mat-dialog-actions>
