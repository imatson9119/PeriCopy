<div class="book" *ngFor="let bookDiff of diff?.v">
  <div class="book-title">
    {{ bookDiff.m.b }}
  </div>
  <div class="chapter" *ngFor="let chapterDiff of bookDiff.v">
    <div class="chapter-title">
      {{ chapterDiff.m.c }}
    </div>
    <div class="chapter-text">
      <ng-container *ngFor="let verseDiff of chapterDiff.v">
        <span class="verse-number">
          {{ verseDiff.m.v }}
        </span>
        <ng-container *ngFor="let vDiff of verseDiff.v; index as i"> 
          <ng-container *ngIf="vDiff.t === diffTypes.Added && this.type !== displayTypes.scripture">
            <span class="added">{{ vDiff.v.join(" ") }}</span><span>&nbsp;</span>
          </ng-container>
          <ng-container *ngIf="vDiff.t === diffTypes.Removed && this.type !== displayTypes.attempt">
            <span class="removed">{{ scripture.slice(vDiff.i - diff!.i, vDiff.i + vDiff.v.length - this.diff!.i).join(" ") }}</span><span>&nbsp;</span>
          </ng-container>
          <ng-container *ngIf="vDiff.t === diffTypes.Unchanged">
            <span>{{ scripture.slice(vDiff.i - diff!.i, vDiff.i + vDiff.v.length - this.diff!.i).join(" ") }}</span><span>&nbsp;</span>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
