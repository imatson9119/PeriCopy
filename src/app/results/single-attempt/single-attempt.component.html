<div
  *ngIf="this.current_result; then result_defined; else result_undefined"
></div>
<ng-template #result_defined>
  <mat-tab-group>
    <mat-tab label="Difference">
      <div class="tab-inner-container">
        <app-diff-display [diff]="this.current_result?.diff"></app-diff-display>
      </div>
    </mat-tab>
    <mat-tab label="Attempt">
      <div class="tab-inner-container">
        <app-diff-display
          [type]="displayTypes.attempt"
          [diff]="this.current_result?.diff"
        ></app-diff-display>
      </div>
    </mat-tab>
    <mat-tab label="Scripture">
      <div class="tab-inner-container">
        <app-diff-display
          [type]="displayTypes.scripture"
          [diff]="this.current_result?.diff"
        ></app-diff-display>
      </div>
    </mat-tab>
  </mat-tab-group>
</ng-template>
<ng-template #result_undefined> No results found. </ng-template>
