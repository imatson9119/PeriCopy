<div class="main-container">
  <div class="header">
    <mat-toolbar color="primary">
      <button
        [matMenuTriggerFor]="menu"
        mat-icon-button
      >
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/">
          <mat-icon color="primary">home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-menu-item routerLink="/history">
          <mat-icon color="primary">history</mat-icon>
          <span>History</span>
        </button>
        <button mat-menu-item routerLink="/heatmap">
          <mat-icon color="primary">local_fire_department</mat-icon>
          <span>Heatmap</span>
        </button>
        <button mat-menu-item routerLink="/info">
          <mat-icon color="primary">info</mat-icon>
          <span>Info</span>
        </button>
      </mat-menu>
      <span class="header-text">Peri<span class="dim">Copy</span></span>
    </mat-toolbar>
  </div>
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
